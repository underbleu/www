<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Sprite Image</title>
  <style>
    div {
      background-color: yellow;
      overflow: hidden;
    }
    
    div span {
      float: left;
      box-sizing: border-box;
      overflow: hidden;
      width: 20px;
      height: 19px;
      padding-top: 19px;
      background: url("css/images/back_forward.png") no-repeat;
    }
    
    div span:nth-child(2) {
      background-position: 100% 0;
      /* background-position: -40px 0; */
    }
  </style>
</head>

<body>
  <h1>스프라이트 배경 이미지</h1>
  <div>
    <span>이전</span>
    <span>다음</span>
  </div>
</body>

</html>
